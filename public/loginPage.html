<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1f1f1;
        }

        .choise {
            position: relative;
            width: 30%;
            left: 35%;
            top: 5rem;
            display: flex;
            border-radius: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: gainsboro;
            border: 1px solid black;
            margin: 0;
            padding: 0;
        }

        .custom-select {
            height: 20rem;
            width: 20rem;

        }

        .custom-select select {
            background-color: gainsboro;
            color: black;
            padding: 2px 20px;
            border-radius: 5px;
            margin-bottom: 2rem;
            width: 200px;
            height: 3.5rem;
            font-size: 20px;
        }

        #btn {
            background-color: dodgerblue;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            height: 3.5rem;
            width: 200px;
        }

        #inputField {
            position: relative;
            margin-bottom: 2rem;
            font-size: 1.35rem;
            padding: 2px 8px;
            outline: none;
            margin-right: 10px;
            height: 3rem;
            width: 90%;
        }
    </style>
</head>

<body>

    <div class="choise">
        <h1>Choose chatting Room</h1>

        <div class="custom-select" style="width: 200px;">

            <input type="text" id="inputField" value="" placeholder="Enter your name ..">
            <select name="" id="chatRoomSelect">
                <option value="java">java</option>
                <option value="C++">c++</option>
                <option value="javascript">javascript</option>
                <option value="Python">Python</option>
            </select>

            <!-- <a href="./index.html"> -->
                <button id="btn1">Join Chat Room</button>
            <!-- </a> -->
        </div>
    </div>

    <script>
        const btn = document.getElementById("btn1");
        
      btn.addEventListener("click", () => {
    const name = document.getElementById("inputField").value.trim();
    const chatRoom = document.getElementById("chatRoomSelect").value;

    if (name === "") {
        alert("Please enter your name!");
        return;
    }

    // Construct the new URL with query parameters
    const url = `/index.html?name=${encodeURIComponent(name)}&room=${encodeURIComponent(chatRoom)}`;

    // Open the new page in a new tab
    window.location.href = url;
    // window.open(url,);
});

    </script>

</body>

</html>s
